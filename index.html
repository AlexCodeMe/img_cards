<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cards</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    

    <section>
        <img src="assets/image_one.jpg" />
        <img src="assets/image_four.jpg" />
        <img src="assets/image_two.jpg" />
        <img src="assets/image_three.jpg" />
        <img src="assets/image_five.jpg" />
    </section>
    <div id="button-div">
        <button class="btm-btn" style="--clr:#0FF0FC">
            <span id="btn-one">BUTTON</span>
            <i></i>
        </button>
        <button class="btm-btn" style="--clr:#FF44CC">
            <span id="btn-two">BUTTON</span>
            <i></i>
        </button>
    </div>
    
    <div class="color-button-container">
        <button id="red" class="color-button">Red</button>
        <button id="orange" class="color-button">Orange</button>
        <button id="yellow" class='color-button'>Yellow</button>
        <button id="green" class="color-button">Green</button>
        <button id="blue" class="color-button">Blue</button>
        <button id="indigo" class="color-button">Indigo</button>
        <button id="violet" class="color-button">Violet</button>
        <button id="random" class="color-button">Random Color</button>
      </div>



    <script defer src="script.js"></script>
</body>
</html>
